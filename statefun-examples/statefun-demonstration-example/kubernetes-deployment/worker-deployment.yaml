apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --volumes hostPath
    kompose.version: 1.21.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: worker
  name: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: worker
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --volumes hostPath
        kompose.version: 1.21.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: worker
    spec:
      containers:
        - env:
            - name: MASTER_HOST
              value: master
            - name: ROLE
              value: worker
            - name: OREKIT_PATH
              value: ../../orekit-data
            - name: PROPERTIES_PATH
              value: ../../resources/kubernetes.properties
          image: spearw/eft-for-ssa:protobuf-master
          imagePullPolicy: ""
          name: worker
          ports:
            - containerPort: 6121
            - containerPort: 6122
          resources: {}
          volumeMounts:
            - mountPath: /checkpoint-dir
              name: worker-hostpath0
            - mountPath: /orekit-data
              name: worker-hostpath1
            - name: flink-config-volume
              mountPath: /opt/flink/conf/
            - name: properties
              mountPath: /resources/kubernetes.properties
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - hostPath:
            path: /checkpoint-dir
          name: worker-hostpath0
        - hostPath:
            path: /home/docker/orekit-data
          name: worker-hostpath1
        - hostPath:
            path: /home/docker/kubernetes.properties
          name: properties
        - name: flink-config-volume
          configMap:
            name: flink-config
            items:
              - key: flink-conf.yaml
                path: flink-conf.yaml
              - key: log4j.properties
                path: log4j.properties
              - key: log4j-cli.properties
                path: log4j-cli.properties
              - key: log4j-console.properties
                path: log4j-console.properties
              - key: log4j-yarn-session.properties
                path: log4j-yarn-session.properties
              - key: logback.xml
                path: logback.xml
              - key: logback-console.xml
                path: logback-console.xml
              - key: logback-yarn.xml
                path: logback-yarn.xml
              - key: masters
                path: masters
              - key: slaves
                path: slaves
              - key: sql-client-defaults.yaml
                path: sql-client-defaults.yaml
              - key: zoo.cfg
                path: zoo.cfg
status: {}
